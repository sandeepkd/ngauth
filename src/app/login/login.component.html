<main role="main" class="main">
  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->
  <div class="container marketing"> 
    <!-- START THE FEATURETTES -->
    <div class="row">
      <div class="col-md-12">
        <h2 class="featurette-heading text-center">Login <span class="text-muted"> It'll blow your mind.</span></h2>
        <hr class="featurette-divider">
        
      </div>
      <div class="col-md-12">
          <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname"  formControlName="username" placeholder="Enter username" name="username">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Enter password" name="password">
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
        </form>
        <hr>
        <div class="center" *ngIf="errorMessage">
          <div class="alert alert-warning" style="text-align: center;">{{errorMessage}}</div>
        </div>
      </div>
      </div>
    </div>
    <!-- /END THE FEATURETTES -->

  </div><!-- /.container -->
</main>

<hr class="featurette-divider">
