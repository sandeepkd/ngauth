<main role="main" style="height: 480px;">
  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing top-100">
    <!-- START THE FEATURETTES -->

    <hr class="featurette-divider">
    <div class="row">
      <div class="col-md-12">
        <h2 class="featurette-heading text-center">Login <span class="text-muted"> It'll blow your mind.</span></h2>
      </div>
      <div class="col-md-12">
          <div class="col-md-6 offset-md-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="was-validated">
          <div class="form-group">
            <label for="uname">Username:</label>
            <input type="text" class="form-control" id="uname"  formControlName="username" placeholder="Enter username" name="username" required>
            <div *ngIf="username.errors.required">
                Name is required.
            </div>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Enter password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      </div>
    </div>
    <!-- /END THE FEATURETTES -->

  </div><!-- /.container -->
</main>

<hr class="featurette-divider">
